<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall Clock with Numbers and Image Upload</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <!-- Main Container for all sections (Captcha, Clock, and Image Upload) -->
    <div class="main-container">
        <!-- Captcha Section -->
        <div class="captcha-container">
            <h3>Captcha</h3>
            <p id="captcha"></p>
            <input type="text" id="captcha-input" placeholder="Solve the puzzle">
            <button id="captcha-submit">Submit</button>
            <p id="captcha-result"></p>
        </div>

        <!-- Analog Clock Section -->
        <div class="clock-container">
            <div class="analog-clock" id="analog-clock">
                <div class="clock-face">
                    <div class="hour-hand" id="hour-hand"></div>
                    <div class="minute-hand" id="minute-hand"></div>
                    <div class="second-hand" id="second-hand"></div>
                </div>
                <div class="clock-numbers">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                    <span>11</span>
                    <span>12</span>
                </div>
            </div>
        </div>

        <!-- Image Upload Section -->
        <div class="upload-container">
            <h3>Upload a Background Image for the Clock</h3>
            <input type="file" id="image-upload" accept="image/*" disabled>
            <div id="image-preview" style="margin-top: 10px;">
                <img id="uploaded-image" src="" alt="Uploaded Clock Image" style="display:none; width: 100%; height: 100%; border-radius: 50%;">
            </div>
        </div>
    </div>

    <script src="script4.js"></script>
</body>
</html>
